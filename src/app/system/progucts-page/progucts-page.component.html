<input type="text" class="filter" [(ngModel)] = "type">
<div class="products" *ngIf="films$ | async as films">
  <div *ngFor="let film of (films | sortFilms | filterFilms:type)" class="product">
    <p>
      {{film.name}} <br> {{film.review}} <br> {{film.type}} <br> {{getMidleScoreFilm(film)}}
    </p>
    <button class="delete-btn" (click)="deleteProduct(film)"> Удалить продукт </button>
  </div>
</div>
